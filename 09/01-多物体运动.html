<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li{
            width: 300px;
            height: 100px;
            background: #08babb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var li=document.getElementsByTagName("li");
        var speed=0,timer=null;

        for (var i=0;i<li.length;i++){
            li[i].onmouseover=function () {
                //变宽
                moveWidth(600,this)
            };
            li[i].onmouseout=function () {
                //还原
                moveWidth(300,this)
            };
        }
        function moveWidth(iTarget,obj) {
            clearInterval(obj.timer);
            obj.timer=setInterval(function () {
                speed=(iTarget-obj.offsetWidth)/10;
                speed=speed>0? Math.ceil(speed):Math.floor(speed);
                obj.style.width=obj.offsetWidth+speed+"px";
                if(speed==0){
                    clearInterval(obj.timer);
                }
            },30)
        }
    </script>
</body>
</html>
