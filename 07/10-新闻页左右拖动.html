<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 400px;
            height: 450px;
            margin: 50px auto;
            background: #08babb;
            padding: 50px 0;
            box-sizing: border-box;
        }
        .box .inner{
            width: 100%;
            height: 50px;
            overflow: hidden;
            position:relative;
        }
        .box .menu{
            width: 200%;
            height: 50px;
            background: #5874cc;
            line-height: 50px;
            position:relative;
            cursor: pointer;
        }
        ul li{
            float: left;
            width:10%;
            font-size: 16px;
            color: #ffffff;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <ul class="menu">
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
                <li>学习</li>
            </ul>
        </div>
    </div>
    <script>
        var menu=document.getElementsByClassName("menu")[0];

        menu.onmousedown=function (ev) {
            var oEvent=ev || event;
            var that=this;
            var x = oEvent.clientX - that.offsetLeft;
            document.onmousemove=function (ev) {
                var oEvent=ev || event;
                var moveX=oEvent.clientX-x;
                that.style.left=moveX+"px";
                if(moveX>0){
                    moveX=0;
                    that.style.left=moveX+"px";
                }
                else if(moveX<-menu.offsetWidth/2){
                    moveX=-menu.offsetWidth/2;
                    that.style.left=moveX+"px";
                }
            };
        };
        document.onmouseup=function(){
            document.onmousemove=null;
        }

    </script>
</body>
</html>
