<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义右键菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu{
            width: 100px;
            background: #08babb;
            border:1px solid #338cbb;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            line-height: 26px;
            display: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <ul class="menu" id="menu">
        <li>开始游戏</li>
        <li>开始游戏</li>
        <li>开始游戏</li>
        <li>开始游戏</li>
        <li>开始游戏</li>
    </ul>
    <script>
        var menu=document.getElementById("menu");

        document.oncontextmenu=function (ev) {
            var oEvent=ev||event;
            menu.style.left=oEvent.clientX+"px";
            menu.style.top=oEvent.clientY+"px";
            menu.style.display="block";
            return false;
        };
        document.onclick=function () {
            menu.style.display="none";
        }
    </script>
</body>
</html>
