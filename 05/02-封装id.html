<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <script>
        function $(id) {
            return document.getElementById(id);
        }
        $("one").style.color="red";
        $("two").style.background="yellow";
        $("three").style.background="red";
    </script>
</body>
</html>
