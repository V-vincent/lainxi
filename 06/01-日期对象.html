<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
</head>
<body>
     <h3 id="year"></h3>
     <h2></h2>

     <script>
         var year=document.getElementById("year");
         var nowDate=new Date();
         year.innerHTML=nowDate.getFullYear()+"年"+(nowDate.getMonth()+1)+"月"+
                 nowDate.getDate()+"日"+"星期"+nowDate.getDay();
     </script>
</body>
</html>
