<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入成绩判断</title>
</head>
<body>
    <script>
        var chengji=prompt("请输入您的成绩！")
        if(chengji>90){
            alert("你很优秀，为我打工吧！")
        }
        else  if(chengji>75){
            alert("你可以的，继续加油吧！")
        }
        else  if(chengji>60){
            alert("你太弱了，回去练练吧！")
        }
        else{
            alert("你完蛋了！")
        }
    </script>
</body>
</html>
