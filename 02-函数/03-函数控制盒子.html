<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数控制盒子</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #049fbb;
        }
    </style>
</head>
<body>
    <input type="button" value="还原宽" id="bt01" onclick="fnl('width','300px')">
    <input type="button" value="还原高" id="bt01" onclick="fnl('height','300px')">
    <input type="button" value="还原色" id="bt01" onclick="fnl('background','#049fbb')">
    <input type="button" value="变宽" id="bt02" onclick="fnl('width','600px')">
    <input type="button" value="变高" id="bt03" onclick="fnl('height','600px')">
    <input type="button" value="变色" id="bt04" onclick="fnl('background','yellow')">
    <div class="box" id="box"></div>

    <script>
        var box=document.getElementById("box");
        function fnl(attr,val) {
            box.style[attr]=val;
        }
    </script>
</body>
</html>
