<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: #049fbb;
            display: none;
        }
    </style>
</head>
<body>
    <input type="button" value="显示" id="btn">
    <div class="box" id="box"></div>
    <script>
        var btn=document.getElementById("btn");
        var box=document.getElementById("box")
        btn.onclick=function () {
            if( this.value=="显示"){
                box.style.display="block"
                this.value="隐藏"
            }
            else {
                box.style.display="none"
                this.value="显示"
            }
        }
    </script>
</body>
</html>
