<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <h1>篮球</h1>
        <p>500</p>
        <button>加入购物车</button>
    </div>

    <script>
        function Product(data) {
            this.data=data;
            this.box=document.getElementById("box");
            this.title=this.box.children[0];
            this.price=this.box.children[1];
            this.btn=this.box.children[2];
        }

        Product.prototype={
            //绑定HTML
            bindHtml:function(){
                this.title.innerHTML=this.data.title;
                this.price.innerHTML=this.data.price;
                this.bindEvent();
            },
            //绑定事件
            bindEvent:function(){
                this.btn.onclick=function(){
                    alert("加入购物车成功")
                }
            }
        }


        var data={
            title:"衣服",
            price:200
        }
        var obj = new Product(data);
        obj.bindHtml();
        console.log(obj)
    </script>
</body>
</html>
