<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //递归  从后往前推。  循环能做事怀，递归就能做
        (function iterator(i){

            if (i == 5 ){
                return;
            }

            iterator(i+1);  //递归，自己调用自己
            console.log(i);
        }(0))

        (function(){}())
    </script>
</body>
</html>
