<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: #00c7ff;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示" id="btn1">
<!--<input type="button" value="隐藏" id="btn2">-->
<div class="box" id="box"></div>
<script>
    function ShowToggle() {
        this.btn1=document.getElementById("btn1");
        this.box=document.getElementById("box");
    }
    ShowToggle.prototype={
        showX:function () {
            var that=this;
            this.btn1.onclick=function () {
                if(that.box.style.display=="block"){
                    that.box.style.display="none";
                    that.btn1.value="显示";
                }
                else {
                    that.box.style.display="block";
                    that.btn1.value="隐藏";
                }
            }
        }
    };
    var obj=new ShowToggle();
    obj.showX();
