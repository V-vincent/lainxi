<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿360开机动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position:fixed;
            bottom: 0;
            right: 0;
        }
        img{
            vertical-align: middle;
        }
        .close{
            width: 15px;
            height: 15px;
            background: red;
            position: absolute;
            right: 12px;
            top: 5px;
            display: block;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <div class="box">
         <div class="tt"><img src="images/t.jpg" alt=""></div>
         <div class="bb"><img src="images/b.jpg" alt=""></div>
         <span class="close"></span>
     </div>
     <script src="noTwo.js"></script>
     <script>
         var bb=$(".bb");
         var close=$(".close");
         var box=$(".box");

         close.onclick=function () {
             animate(bb,{height:0},function () {
                 animate(box,{width:0})
             })
         }
     </script>
</body>
</html>
