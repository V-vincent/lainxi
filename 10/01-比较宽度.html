<!DOCTYPE html>

            padding: 0;

        .box{
            width: 200px;
            height: 200px;
            background: #08babb;
            margin: 100px auto;
            padding: 20px;
            border: 15px solid #00c7ff;
            overflow: hidden;

    <script>
        var div = document.getElementsByTagName("div")[0];
        console.log("offsetWidth:" + div.offsetHeight);  //  width  +  padding  +  border
        console.log("clientWidth:" +div.clientHeight);   // width  +  padding 不包含border
        console.log("scrollWidth:" +div.scrollHeight);  //大小是内容的大小
    </script>
</body>
